<ion-header>

  <ion-navbar>
    <ion-title>addUser</ion-title>

    <ion-buttons end>
      <button ion-button (click)="addSong1()">Save
  </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating primary>Title</ion-label>
        <ion-input [(ngModel)]="addUser.title" formControlName="title" type="text" id="title" spellcheck="false" autocapitalize="on"></ion-input>
      </ion-item>
      <p *ngIf="!isValid('title')" danger padding-left>Invalid Title</p>


      <ion-item>
        <ion-label floating primary>Artist</ion-label>
        <ion-input [(ngModel)]="addUser.artist" formControlName="artist" type="text" id="artist" spellcheck="false" autocapitalize="on"></ion-input>
      </ion-item>
      <p *ngIf="!isValid('artist')" danger padding-left>Invalid Artist</p>
    </form>
  </ion-list>

</ion-content>
