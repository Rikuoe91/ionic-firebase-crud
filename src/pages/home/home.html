<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addSong()">
    <ion-icon name="add"></ion-icon>
  </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title, song.artist)">
      Song Title : {{song.title}}
      <br />
     Artist :  {{song.artist}}
      <ion-icon name = "arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
